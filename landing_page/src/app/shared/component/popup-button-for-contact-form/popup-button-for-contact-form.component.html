<button *ngIf="isbuttonScrolled"
    class="bg-yellow-500 text-white active:bg-yellow-500 font-bold uppercase text-sm px-6 py-3 rounded-full shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
    type="button" (click)="toggleModal()">
    Contact our team
</button>
<div *ngIf="showModal" class="fixed inset-0 flex justify-center items-center z-50 bg-black bg-opacity-50 backdrop-filter backdrop-blur-md">
    <div class="relative w-auto my-6 mx-96 max-w-3xl rounded-lg p-8">
        <!--content-->
        <div
            class="border-0 rounded-xl backdrop-blur-sm shadow-lg relative flex flex-col bg-blend-lighten bg-white h-1/6 outline-none focus:outline-none">
            <!--header-->
            <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
                <h3 class="text-3xl font-semibold">
                    Contact form </h3>
                <button
                    class="p-1 ml-auto bg-transparent border-0 text-red-600  float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
                    (click)="toggleModal()">
                    <span class="bg-transparent text-red-600  h-6 w-6 text-2xl block outline-none focus:outline-none">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                </button>
            </div>
            <!--body-->
            <div class="px-10 flex-auto flex justify-between gap-8">

                <p class="my-4 text-blueGray-500 text-lg leading-relaxed">
                    I always felt like I could do anything. That’s the main
                    thing people are controlled by! Thoughts- their perception
                    of themselves! They're slowed down by their perception of
                    themselves. If you're taught you can’t do anything, you
                    won’t do anything. I was taught I could do everything.
                </p>
            </div>

            <div class="relative px-5 py-2 flex-auto flex justify-between gap-8">

                <!-- <app-contact-form></app-contact-form> -->
                <div class=" flex justify-center items-center">
                    <img class="h-80 w-96"
                        src="https://png.pngtree.com/png-vector/20210120/ourmid/pngtree-contact-us-flat-design-style-png-image_2766546.jpg"
                        alt="" srcset="">
                </div>
                <div class="flex justify-center ">
                    <div class="h-auto w-96">
                        <form class=" p-6 w-6/6 rounded-xl mx-auto">
                            <!-- Form content -->
                            <!-- <h1 class="text-5xl font-semibold text-gray-200 ">
                                Contact form
                            </h1> -->
                            <div class="my-4 text-gray-300">
                                <!-- Or, you can just send an email: info@charity.org -->
                            </div>
                            <div class="mb-6">
                                <input type="text" id="fullname"
                                    class="bg-gray-100 outline-none text-gray-900 text-sm rounded-2xl block w-full p-2.5  py-5"
                                    placeholder="Full Name" required />
                            </div>
                            <div class="mb-6">
                                <input type="email" id="email"
                                    class="bg-gray-100 outline-none text-gray-900 text-sm rounded-2xl block w-full p-2.5  py-5"
                                    placeholder="Email" required />
                            </div>
                            <!--  <div class="mb-6">
                                            <input type="number" id="mobile" class="bg-gray-100 outline-none text-gray-900 text-sm rounded-2xl block w-full p-2.5  py-5" placeholder="Mobile" required />
                                        </div>  -->
                            <div class="mb-6">
                                <textarea id="message"
                                    class="bg-gray-100 outline-none h-32 text-gray-900 text-sm rounded-2xl block w-full p-2.5 py-5 resize-none"
                                    placeholder="Write your message here..."></textarea>
                            </div>

                            <!--  <div class="relative h-14 w-full min-w-[200px]">
                                            <input
                                                class="peer h-full w-full rounded-[7px]  bg-gray-50  px-3 p-2.5 text-lg font-normal text-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-indigo-900 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                                                placeholder=" "
                                            />
                                            <label class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-semibold leading-tight text-gray-700 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-lg before:border-t before:border-l before:border-blue-gray-900 before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-blue-gray-200 after:transition-all peer-placeholder-shown:text-lg peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[16px] peer-focus:leading-tight peer-focus:text-indigo-900 peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:border-indigo-900 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:border-indigo-900 peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
                                                Fullname
                                            </label>
                                        </div>  -->

                            <button
                                class=" w-full mt-8 text-base justify-between  focus:outline-none hover:bg-gray-700 font-medium leading-none text-white py-5 px-8 bg-gray-800 flex items-center rounded-xl">
                                Submit
                                <div class="ml-2 mt-0.5">
                                    <svg class="fill-stroke" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M3.33325 8H12.6666" stroke="currentColor" strokeLinecap="round"
                                            strokeLinejoin="round" />
                                        <path d="M10 10.6667L12.6667 8" stroke="currentColor" strokeLinecap="round"
                                            strokeLinejoin="round" />
                                        <path d="M10 5.33301L12.6667 7.99967" stroke="currentColor"
                                            strokeLinecap="round" strokeLinejoin="round" />
                                    </svg>
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
