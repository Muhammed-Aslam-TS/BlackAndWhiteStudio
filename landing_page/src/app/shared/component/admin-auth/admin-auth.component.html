<div class="flex justify-center items-center h-screen w-full">
	<div class="flex flex-col max-w-md w-full p-5 rounded-md sm:p-10 dark:bg-gray-900 dark:text-gray-100">
		<div class="mb-8 text-center">
			<h1 class="my-3 text-4xl font-bold text-white">Sign in</h1>
			<p class="text-sm dark:text-gray-400">Sign in to access your account</p>
		</div>
		<form novalidate="" action="" class="space-y-12">
			<div class="space-y-4">
				<div>
					<label for="email" class="block mb-2 text-sm">Email address</label>
					<input [(ngModel)]="bodyUserName" type="email" name="email" id="email"
						placeholder="Enter Your User Name"
						class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 focus:outline-none dark:text-gray-100">
				</div>
				<div>
					<div class="flex justify-between mb-2">
						<label for="password" class="text-sm">Password</label>
					</div>
					<input [(ngModel)]="bodyPassword" type="password" name="password" id="password" placeholder="*****"
						class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 focus:outline-none dark:text-gray-100">
				</div>
			</div>
			<p *ngIf="errorMsg" class="text-sm text-center text-red-600 ">{{ errorMsg }}</p>
			<p *ngIf="errorMsg2" class="text-sm text-center text-red-600 ">{{ errorMsg2 }}</p>
			<div class="space-y-2">
				<div>
					<button (click)="logIn()" type="button"
						class="w-full px-8 py-3 font-semibold rounded-md dark:bg-violet-400 dark:text-gray-900">Sign
						in</button>
				</div>
			</div>
		</form>
	</div>
</div>
