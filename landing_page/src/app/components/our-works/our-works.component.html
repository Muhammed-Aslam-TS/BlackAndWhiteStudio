
<app-nav-bar></app-nav-bar>
<section class="bg-black">
  <div class="grid lg:grid-cols-3 sm:grid-cols-2 grid-cols-1 ">

    <div *ngFor="let item of collection | paginate: { itemsPerPage: 9, currentPage: p }">
      <div class="py-6 lg:px-20 md:px-6 px-4">
        <div class="relative group">
          <img
            class="w-full transition-transform duration-300 ease-in-out transform scale-100 hover:scale-110 hover:cursor-pointer"
            src="{{item.img}}" alt="A girl Posing Image" />
        </div>

      </div>
    </div>

  </div>
</section>
<pagination-controls  (pageChange)="p = $event"></pagination-controls>
