<div class="bg-black w-full h-24">
    <div class="flex justify-center items-center pt-24">
        <div class="fixed z-10">
            <button *ngFor="let tab of tabs" (click)="activeTab = tab" [ngClass]="{
                'text-blue-500 ': activeTab === tab,
                'text-gray-200 ': activeTab !== tab
              }" class="px-4 py-2 rounded-l focus:outline-none">
                {{ tab | uppercase }}
            </button>
        </div>
    </div>
</div>

<!-- <hr class="border border-white-500 z-10 pt-24" > -->


<div class="p-4">
    <ng-container *ngIf="activeTab === 'residential'">
        <!-- Content for Tab 1 -->
        <app-commercial></app-commercial>
    </ng-container>
    <ng-container *ngIf="activeTab === 'commercial'">
        <!-- Content for Tab 2 -->
        <app-residential></app-residential>
    </ng-container>
    <ng-container *ngIf="activeTab === 'rennovation'">
        <!-- Content for Tab 2 -->
        <app-rennovation></app-rennovation>
    </ng-container>
    <!-- Add more ng-container sections for additional tabs -->
</div>
